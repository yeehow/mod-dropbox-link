<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Krunker Mod Link</title>
    <style>
        @font-face {
            font-family: 'gamefont';
            src: url('./font2.ttf');
        }

        html,
        body,
        input,
        button {
            font-family: 'gamefont' !important;
        }

        a {
            color: #0000ff
        }
    </style>
</head>

<body>
    <p>Krunker Mod Dropbox Link</p>

    <input type="text" placeholder="Mod Name" id="name" autofocus>
    <button onclick="find()" id="find">Find</button>

    <br><br>
    <a href="https://yee.how" class="yeehow">yeehow</a>

    <script>
        var input = document.getElementById("name");

        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("find").click();
            }
        });

        async function find() {

            if (!input) {
                return;
            }

            var get = await fetch(`https://api.krunker.io/search?type=mod&val=${input.value}`);
            var json = await get.json();
            if (!json.data[0]) {
                input.value = "";
                alert("Mod not found");
                return;
            }
            window.location.href = json.data[0].mod_url;

        }
    </script>
</body>

</html>
