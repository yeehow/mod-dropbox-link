<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'gamefont';
            src: url('./font2.ttf');
        }

        html,
        body,
        input,
        button {
            font-family: 'gamefont' !important;
        }

        a {
            color: #0000ff
        }
    </style>
</head>

<body>
    <p>Krunker Mod Dropbox Link</p>

    <input type="text" placeholder="Mod Name" id="name">
    <button onclick="find()">Find</button>

    <br><br>
    <a href="https://yee.how" class="yeehow">yeehow</a>

    <script>
        async function find() {
            var name = document.getElementById("name").value;

            if (!name) {
                return;
            }

            var get = await fetch(`https://api.krunker.io/search?type=mod&val=${name}`);
            var json = await get.json();
            window.location.href = json.data[0].mod_url;

        }
    </script>
</body>

</html>
